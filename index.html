<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Assignment</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/cb233750db.js" crossorigin="anonymous"></script>
</head>

<body>

  <div>
    <h1>Welcome!</h1>

    <form action="">
      <!-- <i class="fa-thin fa-user"></i> -->
      <label class="email-label" for="email">Email</label>
      <br>
      <input class="email" type="email" name="email" id="email" placeholder="Type your email">
      <br>
      <label for="password">Password</label>
      <br>
      <input class="password" type="password" name="password" id="password" placeholder="Type your password">
      <br>
      <!-- <input type="checkbox" id="checkbox"> -->
      <a class="forgot" href="">forgot password?</a>
      <br>
      <button class="login" type="submit">Login</button>
      <p>Don't have an account?</p>
      <button class="sign-up" type="button">Sign up</button>
    </form>
    <p>or sign up using</p>
    <a href=""><i class="fa-brands fa-facebook"></i></a>
    <a href=""><i class="fa-brands fa-google"></i></a>
    <a href=""><i class="fa-brands fa-twitter"></i></a>
  </div>

</body>

</html>
